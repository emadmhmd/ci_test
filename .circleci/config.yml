version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout

      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          
      - run:
        name: Install Dependencies
        command: npm install

      - save_cache:
        paths:
          - node_modules
        key:
          - v1-dependencies-{{ checksum "package.json" }}

      # - run:
      #   name: Run Tests
      #   command: yarn test
      
      - run:
        name: Build
        command: npm run build
      
      - run:
        name: Deploy at netlify
        command: yarn deploy

workflows:
  build_deploy:
    jobs:
      - deploy